<form #addEntityForm="ngForm" [formGroup]="addEntityFormGroup"
      (ngSubmit)="save()" class="add-entity-form">
    <mat-toolbar fxLayout="row" color="primary">
        <h2>Add entity</h2>
        <span fxFlex></span>
        <button mat-icon-button (click)="cancel()" type="button">
            <mat-icon class="material-icons">close</mat-icon>
        </button>
    </mat-toolbar>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
    <div mat-dialog-content fxLayout="column">
        <div fxLayout="row" fxLayoutGap="8px" fxLayout.xs="column"  fxLayoutGap.xs="0">

            <mat-form-field fxFlex class="mat-block">
                <mat-label>ZGM-System Type</mat-label>
                <input matInput [matAutocomplete]="systemTypeAutoComplete" [placeholder]="'Select ZGM System'" (input)="filterZGMSystemTypes($event.target.value)"  formControlName="zgm_system_type">
                <mat-autocomplete #systemTypeAutoComplete="matAutocomplete" fxFlex class="mat-block" [displayWith]="labelDisplayFn">
                    <mat-option *ngFor="let option of filteredZGMSystemTypes" [value]="option" >
                        {{ option }}
                    </mat-option>
                </mat-autocomplete >
            </mat-form-field>
                    


        </div>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button mat-button color="primary"
                type="button"
                [disabled]="(isLoading$ | async)"
                (click)="cancel()" cdkFocusInitial>
            Cancel
        </button>
        <button mat-button mat-raised-button color="primary"
                type="submit"
                [disabled]="(isLoading$ | async) || addEntityForm.invalid || !addEntityForm.dirty">
            Create
        </button>
    </div>
</form>
